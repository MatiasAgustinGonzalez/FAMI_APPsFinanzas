<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAMI – Crear Cuenta</title>
    <link rel="stylesheet" href="./shared/base.css" />
    <link rel="stylesheet" href="./usuario/auth.css" />
    <script src="./usuario/auth.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <img src="./shared/logoFAMI.png" alt="Logo FAMI" class="logo" />

        <h1>Crear Cuenta</h1>

        <form id="registerForm">
          <label for="firstName">Nombre</label>
          <input type="text" id="firstName" placeholder="Nombre" required />

          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" placeholder="Apellido" required />

          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="ejemplo@correo.com"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="********"
            required
          />

          <button type="submit">Crear Cuenta</button>
        </form>

        <div class="links">
          <a href="./index.html"
            >¿Ya tenés cuenta? <span class="highlight">INICIAR SESION</span></a
          >
        </div>
      </div>
    </div>

    <script src="./usuario/auth.js"></script>
  </body>
</html>
