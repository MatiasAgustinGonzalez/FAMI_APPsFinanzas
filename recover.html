<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FAMI es la app para gestionar tus finanzas personales o familiares de forma simple y visual."
    />
    <meta
      name="keywords"
      content="finanzas personales, presupuesto, gastos, ingresos, app familiar"
    />
    <title>FAMI – Recuperar Contraseña</title>
    <link rel="stylesheet" href="./shared/base.css" />
    <link rel="stylesheet" href="./usuario/auth.css" />
    <script src="./usuario/auth.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <img src="./shared/logoFAMI.png" alt="Logo FAMI" class="logo" />

        <h1>Recuperar Contraseña</h1>

        <form id="recoverForm">
          <!-- Paso 1: Email -->
          <div id="step1">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              placeholder="ejemplo@correo.com"
              required
            />
            <button type="submit">Enviar Código</button>
          </div>

          <!-- Paso 2: Código -->
          <div id="step2" style="display: none">
            <label for="code">Código de Verificación</label>
            <input
              type="text"
              id="code"
              placeholder="0000"
              maxlength="4"
              required
            />
            <!-- Este botón NUNCA debe ser submit -->
            <button type="button" id="verifyCode">Verificar Código</button>
          </div>

          <!-- Paso 3: Nueva contraseña -->
          <div id="step3" style="display: none">
            <label for="newPassword">Nueva Contraseña</label>
            <input
              type="password"
              id="newPassword"
              placeholder="********"
              required
            />
            <!-- Este botón NUNCA debe ser submit -->
            <button type="button" id="setPassword">Cambiar Contraseña</button>
          </div>
        </form>

        <div class="links">
          <a href="./index.html">← Volver a Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </body>
</html>
